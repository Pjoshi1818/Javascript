<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: rgb(0, 3, 6); color: antiquewhite;">
    <ul class="lang">
      <li>javascprit</li>
      <!-- <li></li> -->
    </ul>
  </body>
  <script>
    function langname(lname){
       const llname =  document.createElement('li');
       llname.innerHTML = lname;
       document.querySelector('.lang').appendChild(llname);
    }
langname("python");
langname("typescprit");     // not optimie in large method 
  </script>
</html>

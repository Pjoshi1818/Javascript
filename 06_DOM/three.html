<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
</body>
<script>

// Create a <div> element dynamically (not yet in the DOM)
const div = document.createElement('div');
console.log(div);

// div.innerHTML = "pankaj joshi "; // (Optional) Way 1 → directly insert text inside div

// ---------------- Adding Class & ID ----------------
div.className = "myclass"; 

// Generate a random number between 1 and 10 for ID


div.id = Math.round(Math.random() * 10 + 1);

// Alternative → Fixed ID
// div.id = "myID";

// ---------------- Adding Attributes ----------------
div.setAttribute("title", "raja ji ");  



div.style.cssText = "padding:10px; margin:10px;"; // Add multiple styles in one go
div.style.height = "200px";                       // Add height
div.style.backgroundColor = "gray";               // Add background color

// ---------------- Adding Text Node ----------------
const addtext = document.createTextNode("raja ji ");

// Attach the text node inside the div
div.appendChild(addtext);

// ---------------- Finally Add to Page ----------------
// Append <div> into <body> so it shows up on the webpage
document.body.appendChild(div);

</script>

</html>
